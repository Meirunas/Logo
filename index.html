<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logo</title>
    </head>
    <body>

    <div class="slides">
        <img src="earth.png" style="height:50px">
    </div>

    <div class="slides">
        <img src="head.png" style="height:50px">
    </div>

    <div class="slides">
        <img src="top.png" style="height:50px">
    </div>

    <div class="slides">
        <img src="stickman.png" style="height:50px">
    </div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let img_slides = document.getElementsByClassName("slides");

        for (i = 0; i < img_slides.length; i++) {
            img_slides[i].style.display = "none";
        }

        slideIndex++;

        if (slideIndex > img_slides.length) {
            slideIndex = 1
        }

        img_slides[slideIndex - 1].style.display = "block";

        if(slideIndex < 4) {
            setTimeout(showSlides, 2000); //Change image every 2 seconds
        }
        else {
            setTimeout(showSlides, 3000); //Last image stays 3 seconds
        }
    }
</script>
    </body>
</html>
